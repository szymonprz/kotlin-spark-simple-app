plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'pl.szymonprz'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Kotlin stdlib
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.0'
    // Kotlin Spark API
    implementation group: 'org.jetbrains.kotlinx.spark', name: 'kotlin-spark-api-3.0.0_2.12', version: '1.0.0-preview1'
    implementation 'org.apache.spark:spark-sql_2.12:3.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

shadowJar {
    dependencies {
        exclude(dependency {
            it.moduleGroup == 'org.apache.spark' || it.moduleGroup == "org.scala-lang"
        })
    }
}